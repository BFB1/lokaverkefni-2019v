{% macro render_comment(comment) %}
    <article>
        <h4>{{ comment.body }}
            - By <a href="/">{{ comment.owner.username }}</a>
            - {{ comment.timeModified.strftime('%H:%M %d-%m-%Y') }}
            {% if current_user.admin or current_user.id == comment.owner.id  %}
                - <a href="{{ url_for('edit_comment', comment_id=comment.id) }}" class="action_link">Edit</a>
                - <a href="{{ url_for('delete_comment', comment_id=comment.id) }}" class="action_link">Delete</a>
            {% endif %}
        </h4>
    </article>
{% endmacro %}
